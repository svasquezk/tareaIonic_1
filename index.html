<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Budget Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" />
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ionic/core@4/dist/ionic/ionic.js"></script>
</head>

<body>

    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>My Courses</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Course Name</ion-label>
                                    <ion-input type="text" id="input-name"></ion-input>
                                </ion-item>
                            </ion-card-content>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Course Rating (1 - 5)</ion-label>
                                    <ion-input type="number" id="input-rating"></ion-input>
                                </ion-item>
                            </ion-card-content>
                            <ion-card-content>
                                <ion-button id="btn-add" fill="solid" color="primary" position="floating">
                                    Add</ion-button>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <!-- Resultados -->
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="result-list"> </ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
        <ion-alert-controller></ion-alert-controller>
    </ion-app>


    <script src="app.js"></script>
</body>

</html>
